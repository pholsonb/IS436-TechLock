      <input class="form-control" id="emailAddress" type="text" placeholder="Email Address" />

    <!-- Password input -->

      <label class="form-label" for="password">Password</label>
      <input class="form-control" id="password" type="password" placeholder="Password" />
    </div>

    <!-- Form submit button -->

      <button class="btn btn-lg" type="submit" style="background-color: darkturquoise; border-color: darkturquoise; color: white;">Login</button>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Login Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Invalid username or password. Please try again.
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>


<script>
  // Add JavaScript to handle the form submission
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // Get the username and password values
    const emailAddress = document.getElementById("emailAddress").value;
    const password = document.getElementById("password").value;

    // Check if username and password are both "admin"
    if (emailAddress === "admin" && password === "admin") {
      // Redirect to the admin.html page
      window.location.href = "TechLockAccount.html";
    } else {
      // Show error modal if login is unsuccessful
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    }
  });
</script>
